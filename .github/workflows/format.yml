name: Format Code

on:
    push:
        branches: ['*']
    pull_request:
        branches: ['main', 'master']

jobs:
    format:
        name: Format Code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Check formatting
              id: format-check
              run: npm run format:check

            - name: Format code
              if: steps.format-check.outcome == 'failure'
              run: npm run format

            - name: Check for changes
              id: changes
              run: |
                  if [ -n "$(git status --porcelain)" ]; then
                      echo "has-changes=true" >> $GITHUB_OUTPUT
                  else
                      echo "has-changes=false" >> $GITHUB_OUTPUT
                  fi

            - name: Commit changes
              if: steps.changes.outputs.has-changes == 'true'
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add .
                  git commit -m "Auto-format code with Prettier [skip ci]"
                  git push

            - name: Comment on PR
              if: steps.changes.outputs.has-changes == 'true' && github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: '**Code formatted automatically!**\n\nI\'ve automatically formatted your code using Prettier. The changes have been committed to your branch.'
                      })

            - name: Summary
              if: steps.changes.outputs.has-changes == 'true'
              run: |
                  echo "Code has been automatically formatted and committed"
                  echo "Changes committed with message: 'Auto-format code with Prettier [skip ci]'"
            - name: Summary
              if: steps.changes.outputs.has-changes == 'false'
              run: |
                  echo "Code is already properly formatted"
                  echo "No changes needed"
